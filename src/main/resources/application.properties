spring.application.name=backend
# src/main/resources/application.properties

# Server Port (Optional, defaults to 8080)
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=HDUCBNNV
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Hibernate ddl auto (create, create-drop, validate, update, none)
# For development, 'update' can be convenient. It attempts to update the schema.
# For production, 'validate' or 'none' is safer, and you'd use migration tools (Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL statements in the console (useful for debugging)
spring.jpa.show-sql=true

# Format SQL statements for better readability in the console
spring.jpa.properties.hibernate.format_sql=true

# Specify the Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

app.jwtSecret=YourSuperSecretKeyForJWTsWhichIsVeryLongAndSecure1234567890!@#$%^&*()_+
app.jwtExpirationInMs=86400000
file.upload-dir=./uploads